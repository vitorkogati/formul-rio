<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
        <div class="container">
            <h2>Formulário de inscrição</h2>
            <form>
                <div class="form-campo">
                    <label for="nome">Nome completo</label>
                    <input id="nome" type="text" placeholder="Nome completo" name="nomeCompleto">
                </div>
                <div class="form-campo">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Seu e-mail" name="email">
                </div>
                <div class="form-campo">
                    <label for="telefone">Número do seu celular</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="cpf">Número de CPF</label>
                    <input type="text" id="cpf" placeholder="seu CPF" name="cpf">
                </div>
                <div class="form-campo">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" placeholder="Endereço Completo" name="endereco">
                </div>
                <div class="form-campo">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" placeholder="Número do CEP" name="cep">
                </div>
                <button type="submit" id="enviar">Enviar</button>
            </form>
    </section>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
